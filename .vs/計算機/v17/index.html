<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test計算機</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        alert("testing")
    </script>
 
  </head>
  <body class="center">
    <div class="center" id="cal-background">
      <div>
        <div id="cal-res-screen">0</div>
        <div class="around">
          <div id="button_cal">
            <div class="row-delte">
              <button class = "backspace" id="btn-backspace">⌫</button>
            </div>
            <div class="cal-3-numbers">
              <button class="number_cal" id="btn-num-7" data-value="7">7</button>
              <button class="number_cal" id="btn-num-8" data-value="8">8</button>
              <button class="number_cal" id="btn-num-9" data-value="9">9</button>
              <button class="operation-sign" id="btn-clear" >C</button>
            </div>
            <div class="cal-3-numbers">
              <button class="number_cal" id="btn-num-4" data-value="4">4</button>
              <button class="number_cal" id="btn-num-5" data-value="5">5</button>
              <button class="number_cal" id="btn-num-6" data-value="6">6</button>
              <button class="operation-sign" id="btn-add" >+</button>
            </div>
            <div class="cal-3-numbers">
              <button class="number_cal" id="btn-num-1" data-value="1">1</button>
              <button class="number_cal" id="btn-num-2" data-value="2">2</button>
              <button class="number_cal" id="btn-num-3" data-value="3">3</button>
              <button class="operation-sign" id="btn-subtract" >-</button>
            </div>
            <div class="cal-3-numbers">
              <button class="number_cal" id="btn-num-0" data-value="0">0</button>
              <button class="operation-sign" id="btn-multiply" >×</button>
              <button class="operation-sign" id="btn-divide" >÷</button>
              <button class="operation-sign" id="btn-equal" >=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
